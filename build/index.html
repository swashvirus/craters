<!doctype html>
<html>

<head>
    <title>Craters.js Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Sample Hello world game using craters.js">

    <style type="text/css">
        body {
            background: #29434d
        }

        #container {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 0;
        }

        #gameViewport {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0)
        }

        html,body,canvas {
            image-rendering: optimizeSpeed;
            -webkit-interpolation-mode: nearest-neighbor;
            position: absolute;
            left: 0;
            top: 0;
            margin: auto;
        }
    </style>

</head>

<body>
    <div id="container"></div>
    <script src="game.min.js"></script>
</body>

</html>
